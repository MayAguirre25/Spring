<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <!-- <html> -->
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>

        <div class="container">

            <div class="py-5 text-center">
                <h2>EDITORIALES</h2>
                <p class="lead">Completar formulario</p>
            </div>



            <div class="d-flex flex-column flex-md-row p-10 gap-4 py-md-10 align-items-center justify-content-center">

                <form action="/editorial/registro"  method="POST">
                    <label for="nombre" class="form-label text-start">Nombre de la Editorial</label>
                    <input type="text" class="form-control" name="nombreEditorial" placeholder="Inserte nombre editorial">

                    <!-- Para que se muestre por pantalla mensajes de error o de exito -->
                    <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
                        <div class="card-body">
                            <h5 class="card-title">Error</h5>
                            <p class="card-text" th:text="${error}"></p>  
                        </div>
                    </div>

                    <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito">
                        <div class="card-body">
                            <h5 class="card-title">Exito!</h5>
                            <p class="card-text" th:text="${exito}"></p>  
                        </div>
                    </div>
                    <hr class="my-4">

                    <button type="submit" class="w-100 btn btn-primary btn-lg">Cargar Editorial</button>
                    
                    <h1></h1>
                    
                    <div class="my-4">
                        <a th:href="@{/}" class="w-100 btn btn-primary btn-lg">Home</a>
                    </div>

                </form>

            </div>
        

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
